<h1>error</h1>
<div>

    <!--th:utext  这个是转义的意思      &lt; 这个是转义字符，在这里就是把右边的注释字符'！--'转义  而th:remove="tag" 是去除标签的意思  -->
    <!--${}  就是获取后台返回的数据 -->
    <!--同理 &gt;是转义字符  是转义右边的'--'  这样和上面的&lt转义字符组合，转义了'!-- -- ' 就是把这些信息注释了，-->
    <div th:utext="'&lt;!--'" th:remove="tag"></div>
    <div th:utext="'Failed Request URL:'+${URL}" th:remove="tag"></div></div>
    <div th:utext="'Exception message:'+${Exception.message}" th:remove="tag"></div>
    <ul th:remove="tag">
        <li th:each="st:${Exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
    </ul>
    <div th:utext="'--&gt;'"></div>
</div>
