<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>博客管理注册</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/blog.css">
</head>
<body>
  <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
      <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui teal image header">
          <!-- <img src="../static/image/bg2.png" class="image">-->
            <div class="content">
              管理后台注册
            </div>
          </h2>
          <form class="ui large form" method="post" action="#" th:action="@{/admin/regist}">
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="nickname" placeholder="昵称">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="email" placeholder="用户邮箱">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="username" placeholder="用户名">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="密码">
                </div>
              </div>
              <button class="ui fluid large teal submit button">注册</button>
            </div>

            <div class="ui mini error message"></div>
            <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}"
                 th:text="${message}">
              账号或密码不能为空
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <!--/*/<th:block th:replace="_fragments :: script">/*/-->
  <script src = "https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->
  <script>
    $('.ui.form').form({
      fields:{
        nickname:{
          identifier:'nickname',
          rules:[{
            type:'empty',
            prompt:'昵称不能为空！！'
          }]
        },
        email:{
          identifier:'email',
          rules:[{
            type:'empty',
            prompt:'邮箱不能为空！！'
          }]
        },
        username:{
          identifier:'username',
          rules:[{
            type:'empty',
            prompt:'用户名不能为空！'
          }]
        },
        password:{
          identifier:'password',
          rules:[{
            type:'empty',
            prompt:'密码不能为空！'
          }]
        }
      }
    });
  </script>
</body>
</html>
